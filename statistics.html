<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Статистика</title>
    <link rel="stylesheet" href="/css/statistics.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="outer" onclick="window.location.href='home.html'">
      <div class="inner">
        <label>Выход</label>
      </div>
    </div>

    <div class="chart">
      <ul class="numbers">
        <li><span>100%</span></li>
        <li><span>50%</span></li>
        <li><span>0%</span></li>
      </ul>
      <ul class="bars">
        <li><div class="bar" data-percentage="50"></div><span>Вариант 01</span></li>
        <li><div class="bar" data-percentage="30"></div><span>Вариант 02</span></li>
        <li><div class="bar" data-percentage="60"></div><span>Вариант 03</span></li>
        <li><div class="bar" data-percentage="100"></div><span>Вариант 04</span></li>
        <li><div class="bar" data-percentage="80"></div><span>Вариант 05</span></li>
      </ul>
    </div>

    <script src="/js/statistics.js"></script>

  </body>
</html>
