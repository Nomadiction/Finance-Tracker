<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мененджер</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/menu.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/manager.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <nav class="bottom-navigation">
    <div class="separator"></div> <!-- Разделитель -->
    <a href="home.html"><i class='bx bxs-home'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="manager.html"><i class='bx bxs-calculator'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="statistics.html"><i class='bx bxs-bar-chart-square'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="payment.html"><i class='bx bxs-wallet-alt'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="settings.html"><i class='bx bxs-cog'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
  </nav>
  
  <style>
    body {
        background: #0056b3;
    }
  </style>
  
  <main>
    <header>
      <div>
        <h5>Общий баланс</h5>
        <span id="balance">$0.00</span>
      </div>
      <div>
        <h5>Доход</h5>
        <span id="income">$0.00</span>
      </div>
      <div>
        <h5>Расход</h5>
        <span id="expense">$0.00</span>
      </div>
    </header>

    <section>
      <h3>Транзакции</h3>
      <ul id="transactionList"></ul>
      <div id="status"></div>
    </section>

    <section>
      <h3>Добавить транзакцию</h3>
      <style>
        .form-container {
          display: grid;
          grid-template-columns: 10fr 5fr; /* Первой колонке назначено больше пространства */
          grid-column-gap: 20px; /* Расстояние между колонками */
          align-items: center; /* Выравнивание элементов по вертикали */
        }
      
        .form-container label {
          text-align: right; /* Выравнивание текста меток по правому краю */
        }
      </style>
      <form id="transactionForm">
        <div>
          <label for="type">
            <input type="checkbox" name="type" id="type" />
            <div class="option">
              <span>Расходы</span>
              <span>Доходы</span>
            </div>
          </label>
        </div>
        <div>
          <label for="name">Название</label>
          <input type="text" name="name" required />
        </div>
        <div class="form-container">
          <div>
            <label for="amount">Значение</label>
            <input type="number" name="amount" value="0" min="0.01" step="0.01" required style="width: 150px;" />
          </div>
          <div>
            <label for="date">Дата</label>
            <input type="date" name="date" required style="width: 195px;"/>
          </div>
        </div>
        <button type="submit">Опубликовать</button>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
  <script src="{{ url_for('static', filename='js/manager.js') }}"></script>
</body>

</html>
