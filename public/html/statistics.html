<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График транзакций</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/css/menu.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <canvas id="myChart"></canvas>

  <nav class="bottom-navigation">
    <div class="separator"></div> <!-- Разделитель -->
    <a href="home.html"><i class='bx bxs-home'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="manager.html"><i class='bx bxs-calculator'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="statistics.html"><i class='bx bxs-bar-chart-square'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="payment.html"><i class='bx bxs-wallet-alt'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
    <a href="settings.html"><i class='bx bxs-cog'></i></a>
    <div class="separator"></div> <!-- Разделитель -->
  </nav>
  
  <style>
    body {
        background: #ffffff;
    }
  </style>
  
  <script>
    // JavaScript-код для создания графика
    const data = JSON.parse(localStorage.getItem("transactions")) || [];

    // Создание массивов для данных графика
    const transactionNames = data.map(transaction => transaction.name);
    const transactionAmounts = data.map(transaction => transaction.amount);

    // Создание графика с использованием Chart.js
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: transactionNames,
        datasets: [{
          label: 'Transaction Amount',
          data: transactionAmounts,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script src="/js/menu.js"></script>
</body>
</html>
